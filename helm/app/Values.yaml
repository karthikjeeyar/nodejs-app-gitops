app:
  name: nodejs-app
  namespace: nodejs-app-dev
  cluster: your-cluster.example.com

image:
  registry: quay.io
  organization: karthik_jk
  host: quay.io
  name: demo-nodejs-ex
            tag: sha-694ba9bc51e232c7be33d31cd0bcdf61b780de64
  pullPolicy: Always

replicaCount: 1

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  enabled: true
  host: ""
  tls:
    enabled: true
    insecureEdgeTerminationPolicy: Redirect
    termination: edge

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "8080"

serviceAccount:
  create: true
  name: ""

configMap:
  enabled: false
  data: {}


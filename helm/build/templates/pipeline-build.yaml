apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  namespace: {{ .Values.app.namespace }}
  annotations:
    argocd.argoproj.io/tracking-id: my-app:apps/Deployment:default/{{ .Values.app.name}}

  labels:
    type: pipeline
    app.kubernetes.io/name: {{ .Values.app.name }}
    argocd.argoproj.io/instance: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Values.app.name }}
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: IMAGE
      type: string
    - name: IMAGE_TAG
      type: string
    - default: .
      name: PATH_CONTEXT
      type: string
    - default: 20-minimal-ubi8
      name: VERSION
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: URL
          value: '{{ .Values.git.repo }}'
        - name: REVISION
          value: '{{ .Values.git.branch }}'
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: output
          workspace: shared-data
    - name: build-and-push
      params:
        - name: IMAGE
          value: '$(params.IMAGE):$(tasks.fetch-repository.results.COMMIT)'
        - name: TLS_VERIFY
          value: 'false'
        - name: CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: VERSION
          value: $(params.VERSION)
      runAfter:
        - fetch-repository
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: s2i-nodejs
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: source
          workspace: shared-data
    - name: argocd-task
      runAfter:
        - build-and-push
      taskRef:
        kind: Task
        name: argocd-task
      params:
        - name: appName
          value: nodejs-app
        - name: image-tag
          value: sha-$(tasks.fetch-repository.results.COMMIT)
